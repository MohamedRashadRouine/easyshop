<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your E-Commerce Website</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Your E-Commerce Shop</h1>
        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
                <!-- Add more menu items as needed -->
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- User Account Section (Login and Registration) -->
        <section id="account">
            <!-- Login Form -->
            <div class="login-form">
                <h2>Login</h2>
                <!-- Add login form elements here -->
            </div>

            <!-- Registration Form -->
            <div class="registration-form">
                <h2>Register</h2>
                <!-- Add registration form elements here -->
            </div>
        </section>

        <!-- Blog Section -->
        <section id="blog">
            <h2>Blog Posts</h2>
            <!-- Display blog posts here -->
        </section>

        <!-- Products Section -->
        <section id="products">
            <h2>Products</h2>
            <!-- Display products here -->
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact Us</h2>
            <!-- Add contact form elements here -->
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Your E-Commerce Shop. All rights reserved.</p>
    </footer>
</body>
</html>
